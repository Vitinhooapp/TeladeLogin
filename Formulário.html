<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    
    </head><body>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
                background-image: linear-gradient(to right, rgb(255, 253, 250), rgb(197, 197, 196));
            }
            .box{
                color:black;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: rgba(114, 113, 113, 0.541);
                padding: 20px;
                border-radius: 28px;
                width: 25%;
            }
            fieldset{
                border: 2px solid rgb(233, 183, 75);
            }
            legend{
                border: 1px solid rgb(241, 171, 40);
                padding: 10px;
                text-align: center;
                background-color:white;
                border-radius:5px;
                
            }
            .inputBox{
                position: relative;
                font-size: 14px;
                text-align: inherit;
                border-radius: 10px;
                
            }
            .inputUser{
                background: none;
                border: none;
                border-bottom: 1px solid rgb(255, 255, 255);
                outline: none;
                color: white;
                font-size: 20px ;
                width: 100%;
                letter-spacing: 2px;
        
            }
            .LabelInput{
                position: absolute;
                top: 0px;
                left: 0px;
                pointer-events: none;
                transition: .5s;
            }
            .inputUser:focus ~ .labelInput,
            .inputUser:valid ~ .labelInput{
                
                top: -18px;
                font-size: 10px;
                color:rgb(233, 183, 75);
            }
            #submit{
                background-image: linear-gradient(to right,rgb(231, 169, 34),rgb(235, 176, 16));
                width: 100%;
                border: none;
                padding: 15px;
                color: white;
                font-size: 15px;
                cursor: pointer;
                border-radius: 10px;


            }
            #submit:hover{
                background-image:linear-gradient(to right,rgb(209, 151, 26), rgb(233, 183, 75));
            }
            </style>
            
            
                    
            
        <div class="box" form="" action="">
        <fieldset>
            <legend><b>LOGIN</b></legend>
        <br>
        <div class="inputBox"> 
            <input type="text" name="nome" id="nome" class="inputUser" required="">
            <label for="nome" class="labelInput">Nome Completo</label>

        </div>
        <div class="inputBox">
            <input type="text" name="Setor" id="Setor" class="inputUser" required="">
            <label for="name" class="labelInput">Setor</label>
        <div>
            <div class="inputBox">
                <input type="password" name="senha" id="senha" class="inputUser" required="">
                <label for="Senha" class="labelInput">Senha</label>
           
                
        </div>
        <br>
        <p>Local de Trabalho:</p>
        <input type="radio" name="Higienópolis" id="Higienópolis" class="Higienópolis" required="">
        <label for="higienópolis">Higienópolis</label>
        <input type="radio" name="Granja Viana" id="Granja Viana" class="Granja Viana" required="">
        <label for="Granja Viana">Granja Viana</label>
        <div>
            <br>
          <input type="submit" name="submit" id="submit">
        </div></div></div></fieldset>
        </div>
